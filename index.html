<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div id="page-container">
        <div id="header-container">
            <h1>calculator</h1>
        </div>
        <div id="button-container">
            <div class="display-container">
                <div data-previous class="previous-number"></div>
                <div data-current class="current-number"></div>
            </div>
            <button data-all-clear class="btn-clear btnstyle">AC</button>
            <button data-delete class="btn-delete btnstyle">C</button>
            <button data-percent class="btn-percent btnstyle">%</button>
            <button data-number class="btn9 btnstyle">9</button>
            <button data-number class="btn8 btnstyle">8</button>
            <button data-number class="btn7 btnstyle">7</button>
            <button data-number class="btn6 btnstyle">6</button>
            <button data-number class="btn5 btnstyle">5</button>
            <button data-number class="btn4 btnstyle">4</button>
            <button data-number class="btn3 btnstyle">3</button>
            <button data-number class="btn2 btnstyle">2</button>
            <button data-number class="btn1 btnstyle">1</button>
            <button data-number class="btn0 btnstyle">0</button>
            <button data-number class="btn-decimal btnstyle">.</button>
            <button data-operation class="btn-add btnstyle">+</button>
            <button data-operation class="btn-subtract btnstyle">-</button>
            <button data-operation class="btn-multiply btnstyle">x</button>
            <button data-operation class="btn-divide btnstyle">รท</button>
            <button data-equal class="btn-equal btnstyle">=</button>
        </div>
        <div id=info-container>
            <p>coded by <a href="https://github.com/alexbui831/calculator" target="_blank">Alexander Bui</a></p>
        </div>

    </div>

</body>

<script src="calculator.js"></script>

</html>
