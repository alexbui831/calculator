<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div id="page-container">
        <div id="header">
            <h1>calculator</h1>
        </div>
        <div id="button-container">
            <div class="display">number</div>
            <button class="btn-clear">Clear</button>
            <button class="btn-delete">Delete</button>
            <button class="btn9">9</button>
            <button class="btn8">8</button>
            <button class="btn7">7</button>
            <button class="btn6">6</button>
            <button class="btn5">5</button>
            <button class="btn4">4</button>
            <button class="btn3">3</button>
            <button class="btn2">2</button>
            <button class="btn1">1</button>
            <button class="btn0">0</button>
            <button class="btn-decimal">.</button>
            <button class="btn-add">+</button>
            <button class="btn-subtract">-</button>
            <button class="btn-multiply">x</button>
            <button class="btn-divide">/</button>
            <button class="btn-equal">=</button>
        </div>
    </div>

</body>

<script src="calculator.js"></script>

</html>
